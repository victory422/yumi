<!DOCTYPE html>
<!-- 
		HTML Info
		1. file path	: /templates/authority/dbRegistration.html

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div id="dbRegistration" class="modal-box-change">
	<div class="modal_header"><a class="js-modal-close-change pop_close" style='cursor:pointer'><i class="la la-close"></i></a>
		<p id="db_modalTitle" class="modal_tit" style="text-align: center;">DB 등록</p>
	</div>
	<div class="modal_body">
		<table class="dt_tbl03">
			<colgroup>
				<col class="dt_tbl_width30">
				<col class="dt_tbl_width70">
			</colgroup>
			<tbody>
				<tr>
					<td class="dt_tbl_col_th02">이름<span class="str_txt"></span></td>
					<td>
						<input type="text" class="width_300 input_txt" name="db_attr" id="dbName" />
						<div style="display: none;"></div>
					</td>
				</tr>
				<tr>
					<td class="dt_tbl_col_th02">성별<span class="str_txt"></span></td>
					<td>
						<select name="db_attr" id="dbGender" class="styled" style='width:290px;' onChange="" title="지점">
						</select>
					</td>
				</tr>
				<tr>
					<td class="dt_tbl_col_th02">번호</td>
					<td>
						<input type="text" class="width_300 input_txt" name="db_attr" id="dbTel"  />
					</td>
				</tr>
<!-- 				<tr> -->
<!-- 					<td class="dt_tbl_col_th02">생성일<span class="str_txt"></span></td> -->
<!-- 					<td><input type="text" class="width_300 input_txt" name="db_attr" id="dbRegDate"  /></td> -->
<!-- 				</tr> -->
				<tr>
					<td class="dt_tbl_col_th02">유입경로<span class="str_txt"></span></td>
					<td><input type="text" class="width_300 input_txt" name="db_attr" id="dbRegPath"  /></td>
				</tr>
				<tr>
					<td class="dt_tbl_col_th02">담당자<span class="str_txt"></span></td>
					<td>
						<input type="text" class="width_300 input_txt" name="db_attr" id="adminId" />
					</td>
				</tr>
				<tr>
					<td class="dt_tbl_col_th02">지점<span class="str_txt"></span></td>
					<td>
						<select name="db_attr" id="deptCode" class="styled" style='width:290px;' onChange="" title="지점">
						</select>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="modal_footer">
		<div class="modal_footer_box">
			<!-- ~ button -->
			<div class="pop_btn_one width_100" button-type="POST">
				<a id="btn_dbRegist" href="javascript:;" onclick="goRegistDB()">등록</a>
			</div>
			<div class="pop_btn_one width_100" button-type="PUT">
				<a id="btn_dbUpdate" href="javascript:;" onclick="goUpdateDB()">수정</a>
			</div>
			<div class="pop_btn_cancle width_100 js-modal-close-change">
				<a href="#">취소</a>
			</div>
			<!-- button ~ -->
        </div>
    </div>
</div>

</html>
